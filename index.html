<!DOCTYPE html>
<html>
	<head>
		<title>Chris Betting</title>
		<style>
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
			}
			img {
				height: 100%;
				animation: fadeIn 2s ease-in-out;
			}
			@keyframes fadeIn {
				from {
					opacity: 0;
				}
				to {
					opacity: 1;
				}
			}
		</style>
	</head>
	<body>
		<img src="ChrisBetting.jpg" alt="Chris Betting" />
	</body>
</html>
